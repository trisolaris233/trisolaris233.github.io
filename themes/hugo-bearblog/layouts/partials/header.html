<h3>
<ul class="blog-posts">
  <li>
    {{ $number_of_pages := len (where .Site.Pages "Section" "") }}
  {{ if .IsHome }}
    <span><u><a href="{{ .Permalink }}">/</a></u></span>
  {{ else }}
    {{ if .IsPage }}
    <u><a href="{{ .Permalink }}">/{{ .Page.File.Path}}</a></u>
    {{ else }}
      <span><u><a href="{{ .Permalink }}">/{{  substr .Page.File.Dir 0 -1}}</a></u></span>
    {{ end }}
    
  {{ end }}
  
  </li>
</ul>
</h3>
  
<nav>{{- partial "nav.html" . -}}</nav>
